<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</head>

<body>
    <header class="display-4 bg-light text-center">
        Cadastro de Alunos
    </header>

    <main class="container mt-3">
        <section>
            <div class="display-6">
                Formulário de Cadastro:
            </div>

            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <form onsubmit="cadastrarAluno(); return false;" id="formStudents">
                        <div class="row mb-3 mt-3">
                            <label for="inputName" class="col-sm-2 col-form-label">Nome:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputName" required>
                            </div>
                        </div>

                        <div class="row mb-3 mt-3">
                            <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
                            <div class="col-sm-4">
                                <input type="email" class="form-control" id="inputEmail" required>
                            </div>

                            <label for="tel" class="col-sm-2 col-form-label">Telefone :</label>
                            <div class="col-sm-4">
                                <input type="tel" class="form-control" id="tel" required>
                            </div>
                        </div>

                        <div class="row mb-3 mt-3">
                            <label class="col-sm-2 col-form-label">Curso:</label>
                            <div class="col-sm-6">
                                <select class="form-select" aria-label="Selecione o seu curso" id="Selectcourse" required>
                                    <option value="" selected>Escolha:</option>
                                    <option value="1"> Direito</option>
                                    <option value="2"> TI</option>
                                    <option value="3"> Psicologia</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3 mt-3 align-items-center">
                            <label for="inputTurno" class="col-sm-2 col-form-label">Turno:</label>
                            <div class="col-sm-10">
                                <div>
                                    <input  class="form-check-input" type="radio" name="radioDefault" id="checkBoxManha" value="manha">
                                    <label class="form-check-label" for="checkBoxManha"> Manhã </label>
                                </div>
                                <div>
                                    <input class="form-check-input" type="radio" name="radioDefault" id="checkBoxTarde" value="tarde" checked>
                                    <label class="form-check-label" for="checkBoxTarde"> Tarde</label>
                                </div>
                                <div>
                                    <input class="form-check-input" type="radio" name="radioDefault" id="checkBoxNoite" value="noite">
                                    <label class="form-check-label" for="checkBoxNoite"> Noite</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3 mt-3">
                            <button type="submit" class="col-sm-2 btn btn-primary">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <hr>
        <section>
            <div class="display-6">
                Alunos Cadastrados:
            </div>
            <div class="row">
                <div class="col-md-10 offset-md-1 mt-4">
                    <table class="table" id="studentsTable">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Email</th>
                                <th scope="col">Telefone</th>
                                <th scope="col">Curso</th>
                                <th scope="col">Turno</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-secondary text-center text-white fixed-bottom">
        @sistemas P&D
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
    </script>

    <!-- Mascara -->
    <script>
        $(document).ready(function () {
            $('#tel').mask('(00) 00000-0000');
        });
    </script>

    <script src="javascript.js"></script>
</body>

</html>
